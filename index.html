<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Policy Reminder</title>
  <style>
    :root{
      --bg1:#061a3a;
      --bg2:#0b3a7a;
      --card:#0b1f44cc;
      --card2:#0b1f44f2;
      --text:#eaf2ff;
      --muted:#b8cffc;
      --accent:#4da3ff;
      --accent2:#86c5ff;
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(77,163,255,.35), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(134,197,255,.22), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .shell{
      width: min(980px, 100%);
      display:grid;
      gap: 18px;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    header{
      padding: 26px 26px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 18px;
    }

    .title-wrap{
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-width: 0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      width: fit-content;
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(77,163,255,.16);
      border: 1px solid rgba(77,163,255,.35);
      color: var(--muted);
      font-size: 13px;
      letter-spacing: .2px;
    }

    .dot{
      width: 9px; height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 5px rgba(77,163,255,.18);
      flex: 0 0 auto;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 3vw, 32px);
      line-height: 1.15;
      letter-spacing: -0.3px;
    }

    p{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
      max-width: 70ch;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor:pointer;
      transition: transform .06s ease, background .18s ease, border-color .18s ease;
      user-select:none;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap: 10px;
    }

    .btn:hover{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.28);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      background: linear-gradient(180deg, rgba(77,163,255,.95), rgba(44,125,255,.95));
      border-color: rgba(134,197,255,.55);
      color: #041024;
    }
    .btn.primary:hover{
      background: linear-gradient(180deg, rgba(134,197,255,.98), rgba(77,163,255,.98));
    }

    .content{
      padding: 0 26px 26px;
      display:grid;
      gap: 16px;
    }

    .image-frame{
      border-radius: calc(var(--radius) - 6px);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      position:relative;
    }

    .image-frame::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(600px 240px at 30% 0%, rgba(77,163,255,.22), transparent 60%);
      pointer-events:none;
    }

    img{
      display:block;
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      background: rgba(0,0,0,.15);
    }

    footer{
      padding: 14px 26px 22px;
      border-top: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.65);
      font-size: 12.5px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    /* Small screens */
    @media (max-width: 640px){
      header{ flex-direction:column; align-items:stretch; }
      .actions{ justify-content:flex-start; }
    }
  </style>
</head>

<body>
  <main class="shell">
    <section class="card" role="region" aria-label="Policy reminder">
      <header>
        <div class="title-wrap">
          <div class="badge"><span class="dot"></span> Daily Reminder</div>
          <h1>Hello, remember our policy:</h1>
          <p>
            Please review the image below. If you have questions, contact your manager or IT/HR.
          </p>
        </div>

        <div class="actions">
          <!-- Optional: link to policy document -->
          <a class="btn" href="#" aria-label="Open full policy">Open full policy</a>
          <!-- Optional: close button if you embed this in an app/webview -->
          <button class="btn primary" type="button" onclick="dismiss()">Got it</button>
        </div>
      </header>

      <div class="content">
        <div class="image-frame">
          <!-- Replace policy.png with your image file path -->
          <img src="./policy.png" alt="Policy image" />
        </div>
      </div>

      <footer>
        <div>Â© <span id="year"></span> Ocean Optics</div>
        <div id="stamp"></div>
      </footer>
    </section>
  </main>

  <script>
    // Optional: if you want a "dismiss" that hides the card
    function dismiss() {
      document.querySelector(".card").style.display = "none";
    }

    // Small quality-of-life stamps
    const now = new Date();
    document.getElementById("year").textContent = now.getFullYear();
    document.getElementById("stamp").textContent =
      "Last updated: " + now.toLocaleString();
  </script>
</body>
</html>
