<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Policy Reminder</title>
  <style>
    :root{
      --bg1:#061a3a;
      --bg2:#0b3a7a;
      --card:#0b1f44cc;
      --card2:#0b1f44f2;
      --text:#eaf2ff;
      --muted:#b8cffc;
      --accent:#4da3ff;
      --accent2:#86c5ff;
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(77,163,255,.35), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(134,197,255,.22), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .shell{
      width: min(980px, 100%);
      display:grid;
      gap: 18px;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    header{
      padding: 26px 26px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 18px;
    }

    .title-wrap{
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-width: 0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      width: fit-content;
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(77,163,255,.16);
      border: 1px solid rgba(77,163,255,.35);
      color: var(--muted);
      font-size: 13px;
      letter-spacing: .2px;
    }

    .dot{
      width: 9px; height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 5px rgba(77,163,255,.18);
      flex: 0 0 auto;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 3vw, 32px);
      line-height: 1.15;
      letter-spacing: -0.3px;
    }

    p{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
      max-width: 70ch;
    }

    .content{
      padding: 0 26px 26px;
      display:grid;
      gap: 16px;
    }

    /* --- Added clock styles (minimal + matches theme) --- */
    .clock{
      padding: 14px 16px;
      border-radius: calc(var(--radius) - 6px);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
    }
    .clock-time{
      font-size: clamp(34px, 5vw, 54px);
      font-weight: 800;
      letter-spacing: -0.6px;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }
    .clock-meta{
      color: rgba(255,255,255,.75);
      font-size: 13px;
      white-space: nowrap;
      align-self:center;
    }

    .image-frame{
      border-radius: calc(var(--radius) - 6px);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      position:relative;
    }

    .image-frame::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(600px 240px at 30% 0%, rgba(77,163,255,.22), transparent 60%);
      pointer-events:none;
    }

    img{
      display:block;
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      background: rgba(0,0,0,.15);
    }

    footer{
      padding: 14px 26px 22px;
      border-top: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.65);
      font-size: 12.5px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    @media (max-width: 640px){
      header{ flex-direction:column; align-items:stretch; }
      .clock{ flex-direction:column; align-items:flex-start; }
      .clock-meta{ align-self:flex-start; }
    }
  </style>
</head>

<body>
  <main class="shell">
    <section class="card" role="region" aria-label="Policy reminder">
      <div class="clock" aria-label="Current time">
          <div id="clockTime" class="clock-time">--:--:--</div>
          <div id="clockMeta" class="clock-meta">America/New_York</div>
      </div>
      <header>
        <div class="title-wrap">
          <div class="badge"><span class="dot"></span> Daily Reminder</div>
          <h1>Remember our policy:</h1>
          <p>
            <span style="white-space: nowrap;">Please review the image below. If you have questions, contact your manager or IT/HR.</span>
          </p>
        </div>
      </header>

      <div class="content">
        <div class="image-frame">
          <img src="./policy.png" alt="Policy image" />
        </div>
      </div>

      <footer>
        <div>© <span id="year"></span> Ocean Optics</div>
      </footer>
    </section>
  </main>

    <script>
      const TZ = "America/New_York";
      const clockTimeEl = document.getElementById("clockTime");
      const clockMetaEl = document.getElementById("clockMeta");
      const yearEl = document.getElementById("year");

      let baseWallSeconds = 0;
      let basePerfMs = 0;
      let tickTimer = null;

      function pad2(n){ return String(n).padStart(2, "0"); }

      function wallSecondsToHMS(s){
        s = ((s % 86400) + 86400) % 86400;
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const sec = s % 60;
        return `${pad2(h)}:${pad2(m)}:${pad2(sec)}`;
      }
    
      function parseHHMMSS(datetimeStr){
        // "2026-02-24T07:12:34.123456-05:00"
        const hh = Number(datetimeStr.slice(11, 13));
        const mm = Number(datetimeStr.slice(14, 16));
        const ss = Number(datetimeStr.slice(17, 19));
        return hh * 3600 + mm * 60 + ss;
      }
    
      async function fetchJsonWithTimeout(url, ms = 3500) {
        const controller = new AbortController();
        const t = setTimeout(() => controller.abort(), ms);
        try {
          const res = await fetch(url, { cache: "no-store", signal: controller.signal });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return await res.json();
        } finally {
          clearTimeout(t);
        }
      }
    
      async function syncTime(){
        try {
          // Correct endpoints:
          // - timeapi.world uses gateway.timeapi.world/timezone/{tz}  :contentReference[oaicite:2]{index=2}
          // - time.now uses time.now/developer/api/timezone/{tz}       :contentReference[oaicite:3]{index=3}
          // - worldtimeapi.org as last resort (can be flaky)           :contentReference[oaicite:4]{index=4}
          const candidates = [
            `https://gateway.timeapi.world/timezone/${TZ}`,
            `https://time.now/developer/api/timezone/${TZ}`,
            `https://worldtimeapi.org/api/timezone/${TZ}`,
          ];
        
          let data = null;
          for (const url of candidates) {
            try {
              data = await fetchJsonWithTimeout(url, 3500);
              if (data && data.datetime) break;
            } catch (_) {}
          }
          if (!data || !data.datetime) throw new Error("All time providers failed");
        
          baseWallSeconds = parseHHMMSS(data.datetime);
          basePerfMs = performance.now();
        
          yearEl.textContent = data.datetime.slice(0, 4);
          clockMetaEl.textContent = `${TZ}${data.abbreviation ? " • " + data.abbreviation : ""}`;
          clockTimeEl.textContent = wallSecondsToHMS(baseWallSeconds);
        
          if (tickTimer) clearInterval(tickTimer);
          tickTimer = setInterval(() => {
            const elapsedSeconds = Math.floor((performance.now() - basePerfMs) / 1000);
            clockTimeEl.textContent = wallSecondsToHMS(baseWallSeconds + elapsedSeconds);
          }, 250);
        
        } catch {
          if (tickTimer) clearInterval(tickTimer);
          clockMetaEl.textContent = `${TZ} • time unavailable`;
          clockTimeEl.textContent = "--:--:--";
          yearEl.textContent = "";
        }
      }
    
      syncTime();
      setInterval(syncTime, 5 * 60 * 1000);
      window.addEventListener("focus", syncTime);
    </script>

  </body>
</html>
